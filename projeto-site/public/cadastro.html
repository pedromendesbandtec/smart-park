<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="shortcut icon" href="./img/favicon.png" />
    <title>Cadastro</title>
</head>

<body>
    <img src="./img/smartparking2.png" alt="" class="logofundo">

    <div class="caixa_cadastro">
        <a href="index.html"><img src="./img/home.png" alt="" class="home"></a>

        <span class="titulo">CADASTRE-SE</span> <br>
        <input type="text" id="nome" placeholder="Nome completo"> <br>
        <input type="email" id="email" placeholder="E-mail"><br>
        <input type="text" id="cpf" placeholder="CPF"><br>
        <input type="text" id="telefone" placeholder="Celular"><br>
        <input type="text" id="endereco" placeholder="Endereço" class="endereco" style="width:30vw">
        <input type="text" id="numero" placeholder="Nº" class="n" style="width:4.7vw"><br>
        <input type="password" id="senha" placeholder="Senha" style="width:17.3vw; margin-right:0.1vw">
        <input type="password" id="confirmar_senha" placeholder="Confirmar senha" style="width:17.3vw">
        <br><br>
        <button onclick="cadastrar()" class="botao"> Cadastrar </button>
        <div id="mensagem" class="div_mensagem"></div>
    </div>
</body>

</html>
<script>
    function cadastrar() {
        mensagem.innerHTML = '';

        if (
            nome.value == '' ||
            email.value == '' ||
            cpf.value == '' ||
            telefone.value == '' ||
            endereco.value == '' ||
            numero.value == '' ||
            senha.value == '' ||
            confirmar_senha.value == ''
        ) {
            mensagem.innerHTML = 'Preencha todos os campos';
        } else {

            if (
                senha.value != confirmar_senha.value &&
                senha.value != '' &&
                confirmar_senha.value != ''
            ) {
                mensagem.innerHTML = 'As senhas não se correspondem'
                senha.value = '';
                confirmar_senha.value = '';
            }

            if (senha.value == confirmar_senha.value &&
                senha.value != '' &&
                confirmar_senha.value != '' &&
                senha.value.length < 6) {

                senha.value = '';
                confirmar_senha.value = '';
                mensagem.innerHTML = 'As senhas precisam ter no minimo 6 caracteres';
            }

            if (email.value.indexOf('@') <= 0) {

                mensagem.innerHTML = 'Digite um email válido';
                email.value = '';
            }

            if (senha.value != '' &&
                confirmar_senha.value != '' &&
                senha.value == confirmar_senha.value &&
                senha.value.length > 5 &&
                email.value.indexOf('@') >= 0 &&
                nome.value != '' &&
                endereco.value != '' &&
                telefone.value != '' &&
                numero.value != '') {
                alert('Você foi cadastrado com sucesso');
                window.location.href = "login.html";
            }
        }
    }
</script>
