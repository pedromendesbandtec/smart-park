<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="shortcut icon" href="../favicon.png"/>
    <title>DashBoard</title>
</head>
<body>
    <header>
        <div class="principal">
            <div class="topo">
                <div class="logo">
                    <a href="dashboard.html">
                        <img src="LogoSParking.png" alt="logo" width="180px" height="80px">
                    </a>
                </div>
            </div>
        </div>
    </header>

        <div class="perfil">

            <div class="foto_perfil">
                <img src="./perfil-icon.png" class="icone" alt=""> 
                <p> <label style="color: black;">Smart Parking</label> <br><br><br>
                    Perfil <br><br>
                    Estacionamento <br><br>
                    Configurações <br><br>
                    <a href="../index.html" onclick="sair()"> Sair</a> 
                </p>        
            </div>
 
        </div>
    

    <div class="conteudo">
        <center><button onclick="visualizar()">Layout</button>
        <button onclick="monitorar()">Monitoramento</button>
        <br><br>
        <div id="img">
            <img src="HLD.png" width="820px">
        </div>
        </center>
    </div>
</body>
</html>
<script>
    src="dashboard.js"

    function visualizar(){
        img.innerHTML = `<img src="HLD.png" width="820px">`
    }
    function monitorar(){
        img.innerHTML = `<img src="GraficoDias.png" width="720px" height="480px">`
        img.innerHTML += `<br><button onclick="monitora()">Horas</button><br>`
    }
    function monitora(){
        img.innerHTML = `<img src="GraficoHoras.png" width="720px" height="480px">`
        img.innerHTML += `<br><button onclick="monitorar()">Dias</button><br>`
    }
</script>
