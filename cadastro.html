<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro</title>
</head>
<body>
    <center>
        <div id="cadastro" style="margin-top: 15%; padding: 20px; border: rgb(164, 195, 219) solid 1px; width: 530px; background-color: rgba(220, 247, 236, 0.842)" >
            <h1>CADASTRO</h1>
        <input type="text" id="nome"  placeholder=" Digite seu nome completo..."style="width: 500px; border-radius: 5px"  ><br><br>
        <input type="text" id="email" placeholder=" Digite seu email..."style="width: 245px ; border-radius: 5px">
        <input type="text" id="celular" placeholder=" Digite seu celular..."style="width: 245px ; border-radius: 5px"><br><br>
        <input type="text" id="endereco" placeholder=" Digite seu endereço..."style="width: 440px ; border-radius: 5px">
        <!---<input type="text" id="bairro" placeholder=" Digite seu bairro..."style="width: 440px ; border-radius: 5px"> <br> -->
        <input type="number" id="numero"placeholder=" Nº" style="width: 50px ; border-radius: 5px"><br><br>
        <input type="password" id="senha" style="width: 245px ; border-radius: 5px" placeholder=" Digite a senha..."> 
        <input type="password" id="confirmarsenha"style="width: 245px ; border-radius: 5px"placeholder=" Confirmar a senha..."> <br><br>
        <button onclick="cadastrar()" style="border-radius: 5px; width: 120px; height: 30px">cadastrar</button>

</div>
    </center>
</body>
</html>
 <script>

function cadastrar (){

    if (senha.value == confirmarsenha.value) {
        alert (`As senhas estão ok!`);
    } 
     else (senha.value != confirmarsenha.value) {        
         alert (`As senhas não correspondem. Digite novamente!`) ;
    }
    


}
 
 </script>
