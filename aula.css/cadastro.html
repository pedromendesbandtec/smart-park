<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="./normalize.css">

    <title>Cadastro</title>
</head>

<body>
   
    <center>        
        <div id="cadastro" class="campos">
                <img src="smartparking2.png" alt="" class="logo" style="margin-top: 5px">
            <div class="caixas">
                <input type="text" id="nome" placeholder=" Nome completo."><br><br>
                <input type="text" id="email" placeholder="E-mail."><br><br>
               <!--<input type="text" id="telefone" placeholder=" Digite seu telefone."><br><br>-->
                <input type="text" id="celular" placeholder=" Celular."><br><br>
                <input type="text" id="endereco" placeholder="Endereço.">
                <input type="number" id="numero" placeholder=" Nº"><br><br>
                <input type="password" id="senha" placeholder="Senha."> <br><br>
                <input type="password" id="confirmarsenha" placeholder=" Confirmar senha."><br><br>  
                <span id="alerta">As senhas não são correspondentes</span>              
            </div>
           
            <button onclick="cadastrar()" id="btn_cadastro">Cadastrar</button>
        </div>
    </center>

    <script src="./jquery-3.4.1.min.js"></script>
    <script src="./jquery.mask.js"></script>

    <script>

        telefone = $("#telefone");
        celular = $("#celular");
        telefone.mask('(00) 0000-0000');
        celular.mask('(00) 00000-0000');

        function cadastrar(){
            if (senha.value != confirmarsenha.value){
                alerta.style.display='block';
                senha.value='' ;
                confirmarsenha.value='' ;
            }
        }

    </script>
</body>

</html>
